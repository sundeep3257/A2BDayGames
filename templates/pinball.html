{% extends "base.html" %}

{% block extra_head %}
<style>
    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        gap: 1rem;
    }
    
    .score-display {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--accent-pink);
        text-shadow: 0 0 10px var(--accent-pink);
    }
    
    #gameCanvas {
        border: 3px solid var(--accent-cyan);
        border-radius: 8px;
        box-shadow: 0 0 20px var(--accent-cyan);
        background: var(--bg-dark);
        max-width: 100%;
        height: auto;
        touch-action: none;
    }
    
    .game-over-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: var(--accent-pink);
        font-size: 2rem;
        text-align: center;
    }
    
    .game-over-overlay.active {
        display: flex;
    }
    
    .game-over-text {
        text-shadow: 0 0 20px var(--accent-pink);
        margin-bottom: 0.5rem;
    }
    
    .final-score {
        font-size: 1.5rem;
        color: var(--accent-yellow);
        text-shadow: 0 0 10px var(--accent-yellow);
        margin-bottom: 1rem;
    }
    
    .restart-button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--bg-dark);
        background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 0 20px var(--accent-pink);
        margin-top: 1rem;
    }
    
    .restart-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 30px var(--accent-pink);
    }
    
    .home-button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--bg-dark);
        background: linear-gradient(135deg, var(--accent-cyan), var(--accent-yellow));
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 0 20px var(--accent-cyan);
        text-decoration: none;
        display: inline-block;
        margin-top: 1rem;
    }
    
    .home-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 30px var(--accent-cyan);
    }
    
    .instructions {
        font-size: 0.9rem;
        color: var(--text-muted);
        text-align: center;
        margin-top: 0.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="game-container">
    <div class="score-display">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">Tap/Click to activate flippers</div>
</div>

<div class="game-over-overlay" id="gameOverOverlay">
    <div class="game-over-text">Game Over!</div>
    <div class="final-score">Final Score: <span id="finalScore">0</span></div>
    <button class="restart-button" id="restartButton">Restart</button>
    <a href="{{ url_for('index') }}" class="home-button">Home</a>
</div>

<script>
    // Store character in sessionStorage
    sessionStorage.setItem('selectedCharacter', '{{ character }}');
</script>
<script src="{{ url_for('static', filename='js/pinball.js') }}"></script>
{% endblock %}
